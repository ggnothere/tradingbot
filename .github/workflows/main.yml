name: Stock Bot RSI Check

on:
  schedule:
    # 这里的语法是 Cron。分 时 日 月 周
    # "*/15 * * * *" 代表每 15 分钟运行一次
    # "0 * * * *" 代表每小时运行一次 (推荐)
    - cron: '*/15 * * * *'
  
  # 允许你手动点击按钮触发（方便测试）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run bot script
        env:
          # 把 GitHub 后台设置的 Secrets 注入到环境变量
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python bot.py
