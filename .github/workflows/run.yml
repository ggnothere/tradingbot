name: Stock RSI Bot

on:
  schedule:
    # 这里的 cron 语法代表定时运行
    # "0 * * * *" 代表每小时的第 0 分钟运行 (每小时一次)
    # 如果想每 30 分钟一次，改成 "*/30 * * * *"
    - cron: '0 * * * *'
  
  # 允许手动点击按钮触发 (方便测试)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: 下载代码
        uses: actions/checkout@v3

      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装依赖库
        run: pip install -r requirements.txt

      - name: 运行机器人
        env:
          # 将 GitHub 后台设置的 Secrets 注入到代码的环境变量中
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py
